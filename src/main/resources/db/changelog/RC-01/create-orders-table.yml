databaseChangeLog:
  - changeSet:
      id: 1
      author: dev
      changes:

        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true

              - column:
                  name: customer_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: product_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            tableName: orders
            indexName: idx_customer_id
            columns:
              - column:
                  name: customer_id
